<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Event Registration</title>
</head>

<body>
    <div class="container">
        <h1>Event Registration</h1>
        <p>Register now to participate in our exciting event!</p>
        <button class="registration-button" onclick="toggleForm()">Register Now</button>
        <div id="registration-form" class="hidden">
            <form action="https://formspree.io/f/mqkvenan" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        function toggleForm() {
            var form = document.getElementById("registration-form");
            form.classList.toggle("hidden");
        }
    </script>

</body>

</html>
